<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATOTA | Eğitim Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0f172a',
                        darkCard: '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
        .dark .glass { background: rgba(30, 41, 59, 0.8); border-color: rgba(51, 65, 85, 0.5); }
        .sidebar-link.active { background-color: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        .view-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .logo-img { transition: opacity 0.3s ease; height: 45px; width: auto; object-fit: contain; }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-100 dark:bg-darkBg overflow-x-hidden">

    <!-- Loading -->
    <div id="loading" class="fixed inset-0 z-[100] bg-white dark:bg-darkBg flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="h-12 w-12 rounded-full border-4 border-slate-100 dark:border-slate-800 border-t-blue-600 animate-spin"></div>
    </div>

    <!-- 1. LANDING PAGE -->
    <div id="landing-page" class="min-h-screen flex flex-col hidden bg-slate-50 dark:bg-darkBg">
        <nav class="fixed top-0 w-full z-50 glass border-b border-slate-100 dark:border-slate-800">
            <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
                <img src="" alt="MATOTA Logo" id="nav-logo" class="logo-img">
                <div class="flex items-center gap-4">
                    <button onclick="toggleDarkMode()" class="p-2.5 rounded-xl text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                        <i class="fa-solid fa-moon dark:hidden"></i>
                        <i class="fa-solid fa-sun hidden dark:block"></i>
                    </button>
                    <button onclick="showAuthScreen('student')" class="px-5 py-2.5 rounded-xl font-bold text-slate-600 dark:text-slate-300 hover:text-blue-600 transition">Öğrenci Girişi</button>
                    <button onclick="showAuthScreen('teacher')" class="px-6 py-2.5 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition">Öğretmen Girişi</button>
                </div>
            </div>
        </nav>
        <main class="flex-1 flex flex-col items-center justify-center pt-32 text-center px-6">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-8 leading-none">
                Eğitimde <span class="text-blue-600 italic">MATOTA</span> Çağı.
            </h1>
            <p class="text-slate-500 max-w-xl mb-12 text-lg">Ali Hoca ile LGS Hazırlık Süreci Artık Tamamen Dijital ve Rasyonalist.</p>
            <button onclick="showAuthScreen('student')" class="px-12 py-5 bg-slate-900 dark:bg-blue-600 text-white rounded-full font-bold text-lg hover:scale-105 transition shadow-2xl">Hemen Başla</button>
        </main>
    </div>

    <!-- 2. LOGIN OVERLAY -->
    <div id="login-overlay" class="fixed inset-0 z-[60] bg-slate-900/60 backdrop-blur-md hidden flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white dark:bg-darkCard p-10 rounded-[3rem] shadow-2xl relative view-fade">
            <button onclick="hideAuthScreen()" class="absolute top-8 right-8 text-slate-400 hover:text-slate-600"><i class="fa-solid fa-xmark text-2xl"></i></button>
            <div class="text-center mb-8">
                <span id="login-role-badge" class="px-3 py-1 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-full text-[10px] font-black uppercase tracking-widest mb-4 inline-block italic">GİRİŞ</span>
                <h2 class="text-3xl font-black dark:text-white tracking-tighter">Hoş Geldiniz</h2>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" required class="w-full px-6 py-4 rounded-2xl border border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition font-medium" placeholder="E-posta Adresi">
                <input type="password" id="login-password" required class="w-full px-6 py-4 rounded-2xl border border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition font-medium" placeholder="Şifre">
                <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black hover:bg-blue-700 transition shadow-xl">GİRİŞ YAP</button>
            </form>
            <div id="login-error-container" class="mt-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-900/30 rounded-2xl hidden">
                <p id="login-error" class="text-red-600 dark:text-red-400 text-xs font-bold text-center"></p>
                <p id="error-hint" class="text-[10px] text-red-400 mt-2 text-center uppercase tracking-tighter italic">Eğer "Forbidden" hatası alıyorsanız, lütfen 'anon public' key kullandığınızdan emin olun.</p>
            </div>
        </div>
    </div>

    <!-- 3. MAIN APP -->
    <div id="app" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-72 glass border-r border-slate-100 dark:border-slate-800 flex flex-col sticky top-0 h-screen z-50">
            <div class="p-8">
                <img src="" alt="MATOTA Logo" id="sidebar-logo" class="logo-img cursor-pointer" onclick="location.reload()">
            </div>
            <nav class="flex-1 px-4 space-y-1 overflow-y-auto" id="sidebar-nav"></nav>
            <div class="p-6 border-t border-slate-50 dark:border-slate-800">
                <div class="flex items-center space-x-3 mb-6 px-2">
                    <div class="w-12 h-12 rounded-2xl bg-blue-600 text-white flex items-center justify-center font-black text-xl shadow-lg" id="user-avatar">?</div>
                    <div class="overflow-hidden">
                        <p class="text-sm font-black truncate" id="user-name">...</p>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest italic" id="user-role">...</p>
                    </div>
                </div>
                <button onclick="logout()" class="w-full py-3 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-2xl transition font-black text-[10px] uppercase tracking-widest">
                    <i class="fa-solid fa-power-off"></i> ÇIKIŞ
                </button>
            </div>
        </aside>
        <main class="flex-1 p-6 md:p-12 bg-white dark:bg-darkBg min-h-screen">
            <header class="mb-12 flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-black tracking-tight" id="page-title">Yükleniyor...</h1>
                    <p class="text-slate-400 mt-1 font-bold text-xs uppercase tracking-widest" id="page-subtitle"></p>
                </div>
                <button onclick="toggleDarkMode()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 dark:bg-darkCard transition">
                    <i class="fa-solid fa-moon dark:hidden"></i>
                    <i class="fa-solid fa-sun hidden dark:block"></i>
                </button>
            </header>
            <div id="view-content" class="max-w-7xl mx-auto view-fade"></div>
        </main>
    </div>

    <script>
        // --- CONFIG ---
        // Ali Hoca, buraya MUTLAKA 'anon public' key gelmeli. 'service_role' veya 'secret' hata verir.
        const SUPABASE_URL = "https://mpqncrkclcprjmaohpgm.supabase.co"; 
        const SUPABASE_ANON_KEY = "sb_publishable_0TPVUMiQ0_5zLkzhcEe4yQ_xsDSIaF4"; // Publishable key kullanıldı

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let userProfile = null;

        // --- LOGO & THEME ---
        function updateLogos() {
            const isDark = document.documentElement.classList.contains('dark');
            const logoFilename = isDark ? 'acik.png' : 'koyu.png';
            const logoUrl = `${SUPABASE_URL}/storage/v1/object/public/logos/${logoFilename}?t=${new Date().getTime()}`;
            document.getElementById('nav-logo').src = logoUrl;
            if(document.getElementById('sidebar-logo')) document.getElementById('sidebar-logo').src = logoUrl;
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            updateLogos();
        }

        // --- AUTH ---
        async function initAuth() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            updateLogos();

            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                handleSession(session);

                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') handleSession(session);
                    else if (event === 'SIGNED_OUT') showLanding();
                });
            } catch (err) {
                console.error("Auth init error:", err);
                showLanding();
            }
        }

        async function handleSession(session) {
            if (session) {
                const { data, error } = await supabaseClient.from('profiles').select('*').eq('id', session.user.id).single();
                if (data) {
                    userProfile = data;
                    document.getElementById('user-name').innerText = data.full_name;
                    document.getElementById('user-role').innerText = data.role === 'teacher' ? 'EĞİTMEN' : 'ÖĞRENCİ';
                    document.getElementById('user-avatar').innerText = data.full_name[0].toUpperCase();
                    showDashboard();
                    renderSidebar();
                    navigate('dashboard');
                } else {
                    logout();
                }
            } else {
                showLanding();
            }
            document.getElementById('loading').classList.add('opacity-0');
            setTimeout(() => document.getElementById('loading').classList.add('hidden'), 500);
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errCont = document.getElementById('login-error-container');
            const errEl = document.getElementById('login-error');
            const btn = document.getElementById('login-btn');
            
            btn.disabled = true;
            btn.innerText = "KONTROL EDİLİYOR...";
            errCont.classList.add('hidden');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
            } catch (error) {
                errEl.innerText = `HATA: ${error.message}`;
                errCont.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "GİRİŞ YAP";
            }
        };

        function logout() { supabaseClient.auth.signOut(); localStorage.removeItem('supabase.auth.token'); }

        // --- UI ---
        function showLanding() {
            document.getElementById('landing-page').classList.remove('hidden');
            document.getElementById('app').classList.add('hidden');
            document.getElementById('login-overlay').classList.add('hidden');
            updateLogos();
        }

        function showAuthScreen(role) {
            document.getElementById('login-role-badge').innerText = role === 'teacher' ? 'EĞİTMEN GİRİŞİ' : 'ÖĞRENCİ GİRİŞİ';
            document.getElementById('login-overlay').classList.remove('hidden');
        }

        function hideAuthScreen() { document.getElementById('login-overlay').classList.add('hidden'); }
        function showDashboard() {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            updateLogos();
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const teacherViews = [
                { id: 'dashboard', name: 'Dashboard', icon: 'fa-chart-pie', sub: 'ANALİZ' },
                { id: 't-students', name: 'Öğrenci Kayıt', icon: 'fa-user-plus', sub: 'YÖNETİM' },
                { id: 't-settings', name: 'Sistem Kodları', icon: 'fa-code', sub: 'HTML' }
            ];
            const studentViews = [
                { id: 'dashboard', name: 'Panelim', icon: 'fa-house', sub: 'GÜNLÜK' },
                { id: 's-study', name: 'Ders Çalışma', icon: 'fa-graduation-cap', sub: 'KÜTÜPHANE' },
                { id: 's-sordur', name: 'Sordur', icon: 'fa-comment-dots', sub: 'SORU-CEVAP' },
                { id: 's-lgs', name: 'LGS Robotu', icon: 'fa-calculator', sub: 'PUAN' }
            ];
            const menu = userProfile.role === 'teacher' ? teacherViews : studentViews;
            nav.innerHTML = menu.map(item => `
                <button onclick="navigate('${item.id}')" id="nav-${item.id}" class="sidebar-link w-full flex items-center space-x-4 px-6 py-4 rounded-2xl transition text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 group font-bold text-xs uppercase tracking-widest">
                    <i class="fa-solid ${item.icon} text-lg"></i>
                    <span>${item.name}</span>
                </button>
            `).join('');
        }

        async function navigate(viewId) {
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`nav-${viewId}`)?.classList.add('active');
            const content = document.getElementById('view-content');
            
            if(viewId === 'dashboard') {
                content.innerHTML = `<div class="bg-blue-600 p-12 rounded-[3rem] text-white shadow-2xl relative overflow-hidden italic font-black text-4xl">Hoş Geldin, ${userProfile.full_name}!</div>`;
            } else if(viewId === 't-settings') {
                renderTeacherSettings();
            } else {
                renderDynamicView(viewId.split('-')[1]);
            }
        }

        async function renderDynamicView(type) {
            const { data } = await supabaseClient.from('dynamic_content').select('html_content').eq('type', type).maybeSingle();
            document.getElementById('view-content').innerHTML = data?.html_content || '<p class="text-center py-20 text-slate-400 font-bold uppercase tracking-widest text-xs italic">İçerik henüz eklenmedi.</p>';
        }

        async function renderTeacherSettings() {
            const types = ['study', 'sordur', 'lgs'];
            let html = '<div class="grid gap-10">';
            for(let t of types) {
                const { data } = await supabaseClient.from('dynamic_content').select('html_content').eq('type', t).maybeSingle();
                html += `
                    <div class="bg-white dark:bg-darkCard p-10 rounded-[3rem] border border-slate-100 dark:border-slate-800 custom-shadow">
                        <h3 class="font-black mb-6 uppercase text-blue-600 tracking-widest text-xs italic">${t} MODÜLÜ KODU</h3>
                        <textarea id="code-${t}" class="w-full h-80 p-6 font-mono text-sm bg-slate-900 text-green-400 rounded-[2rem] outline-none ring-8 ring-slate-800 dark:ring-slate-950 mb-6">${data?.html_content || ''}</textarea>
                        <button onclick="saveDynamicCode('${t}')" class="bg-slate-900 dark:bg-blue-600 text-white px-10 py-4 rounded-2xl font-black text-xs uppercase">GÜNCELLE</button>
                    </div>`;
            }
            document.getElementById('view-content').innerHTML = html + '</div>';
        }

        async function saveDynamicCode(type) {
            const html = document.getElementById(`code-${type}`).value;
            await supabaseClient.from('dynamic_content').upsert({ type, html_content: html });
            alert("Rasyonalist Bir Şekilde Güncellendi!");
        }

        window.onload = initAuth;
    </script>
</body>
</html>
