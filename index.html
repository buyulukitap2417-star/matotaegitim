<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATOTA | Modern Eğitim Ekosistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0f172a',
                        darkCard: '#1e293b',
                        brand: { blue: '#2563eb', orange: '#ea580c' }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
        .dark .glass { background: rgba(30, 41, 59, 0.8); border-color: rgba(51, 65, 85, 0.5); }
        .theme-blue .brand-bg { background-color: #2563eb; }
        .theme-blue .brand-text { color: #2563eb; }
        .theme-blue .sidebar-link.active { background-color: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .theme-orange .brand-bg { background-color: #ea580c; }
        .theme-orange .brand-text { color: #ea580c; }
        .theme-orange .sidebar-link.active { background-color: #ea580c; color: white; box-shadow: 0 10px 15px -3px rgba(234, 88, 12, 0.3); }
        .view-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .logo-img { height: 45px; width: auto; object-fit: contain; }
        .dynamic-frame { width: 100%; min-height: 80vh; border: none; border-radius: 1.5rem; background: white; }
        #custom-modal { display: none; }
        #custom-modal.active { display: flex; }
        .q-opt-btn.selected { background-color: #ea580c !important; color: white !important; }
        .theme-blue .q-opt-btn.selected { background-color: #2563eb !important; }
        .hero-gradient { background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.1), transparent); }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-100 dark:bg-darkBg theme-blue overflow-x-hidden" id="main-body">

    <div id="loading" class="fixed inset-0 z-[100] bg-white dark:bg-darkBg flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="h-12 w-12 rounded-full border-4 border-slate-100 dark:border-slate-800 border-t-blue-600 animate-spin"></div>
    </div>

    <!-- LANDING PAGE -->
    <div id="landing-page" class="hidden min-h-screen flex flex-col bg-white dark:bg-darkBg hero-gradient">
        <nav class="fixed top-0 w-full z-50 glass border-b border-slate-100 dark:border-slate-800">
            <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
                <img src="" alt="MATOTA" id="nav-logo" class="logo-img">
                <div class="flex items-center gap-4">
                    <a href="#about" class="hidden md:block text-sm font-bold text-slate-500">MATOTA Nedir?</a>
                    <a href="#contact" class="hidden md:block text-sm font-bold text-slate-500">İletişim</a>
                    <button onclick="toggleDarkMode()" class="p-2 text-slate-400 rounded-lg"><i class="fa-solid fa-moon dark:hidden"></i><i class="fa-solid fa-sun hidden dark:block"></i></button>
                    <button onclick="showAuthScreen('student')" class="px-5 py-2 bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white rounded-xl font-bold text-sm">Öğrenci Girişi</button>
                    <button onclick="showAuthScreen('teacher')" class="px-5 py-2 bg-blue-600 text-white rounded-xl font-bold text-sm shadow-lg">Eğitmen Girişi</button>
                </div>
            </div>
        </nav>
        <section class="pt-48 pb-32 px-6 text-center">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-8 leading-tight">Eğitimde <span class="text-blue-600 italic">Rasyonalist</span><br>Dönüşüm.</h1>
            <p class="text-xl text-slate-500 max-w-2xl mx-auto mb-12 italic">Ali ŞENGÜL ile her veri bir başarı basamağıdır.</p>
            <button onclick="showAuthScreen('student')" class="px-10 py-5 bg-blue-600 text-white rounded-[2rem] font-black text-lg shadow-2xl transition hover:scale-105">Hemen Başla</button>
        </section>

        <!-- İletişim Formu (Landing Page Altı) -->
        <section id="contact" class="py-32 px-6">
            <div class="max-w-4xl mx-auto bg-slate-900 text-white rounded-[4rem] p-12 md:p-20 shadow-2xl relative overflow-hidden">
                <div class="relative z-10 grid md:grid-cols-2 gap-12 items-center">
                    <div><h2 class="text-4xl font-black mb-6 italic">İletişime Geç.</h2><p class="text-slate-400 mb-8">Sorularını rasyonel bir dille iletebilirsin.</p></div>
                    <form id="contact-form" class="space-y-4">
                        <input type="text" id="c-name" placeholder="Ad Soyad" required class="w-full px-6 py-4 bg-white/10 border border-white/10 rounded-2xl outline-none">
                        <input type="email" id="c-email" placeholder="E-posta" required class="w-full px-6 py-4 bg-white/10 border border-white/10 rounded-2xl outline-none">
                        <textarea id="c-msg" placeholder="Mesajınız..." required class="w-full px-6 py-4 bg-white/10 border border-white/10 rounded-2xl outline-none h-32"></textarea>
                        <button type="submit" id="c-btn" class="w-full bg-blue-600 py-4 rounded-2xl font-black transition">GÖNDER</button>
                    </form>
                </div>
            </div>
        </section>
        <footer class="py-12 text-center text-xs font-black text-slate-400 uppercase italic">&copy; 2026 MATOTA - Ali ŞENGÜL</footer>
    </div>

    <!-- Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 z-[60] bg-slate-900/60 backdrop-blur-md hidden flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white dark:bg-darkCard p-10 rounded-[3rem] shadow-2xl relative">
            <button onclick="hideAuthScreen()" class="absolute top-8 right-8 text-slate-400 hover:text-slate-600 transition"><i class="fa-solid fa-xmark text-2xl"></i></button>
            <div class="text-center mb-8"><span id="login-role-badge" class="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[10px] font-black uppercase mb-4 inline-block tracking-widest">GİRİŞ</span><h2 class="text-3xl font-black text-slate-800 dark:text-white">Hoş Geldiniz</h2></div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" required class="w-full px-6 py-4 rounded-2xl border bg-slate-50 dark:bg-slate-900 outline-none focus:ring-2 focus:ring-blue-500 transition font-medium" placeholder="E-posta">
                <input type="password" id="login-password" required class="w-full px-6 py-4 rounded-2xl border bg-slate-50 dark:bg-slate-900 outline-none focus:ring-2 focus:ring-blue-500 transition font-medium" placeholder="Şifre">
                <button type="submit" id="login-btn" class="w-full brand-bg text-white py-4 rounded-2xl font-black uppercase shadow-lg transition">Giriş Yap</button>
            </form>
            <div id="login-error-container" class="mt-4 p-3 bg-red-50 rounded-xl hidden text-red-600 text-xs font-bold text-center"></div>
        </div>
    </div>

    <!-- App Shell -->
    <div id="app" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-72 glass border-r border-slate-100 dark:border-slate-800 flex flex-col sticky top-0 h-screen z-50 overflow-hidden text-slate-500">
            <div class="p-8"><img src="" alt="MATOTA Logo" id="sidebar-logo" class="logo-img cursor-pointer" onclick="navigate('dashboard')"></div>
            <nav class="flex-1 px-4 space-y-1 overflow-y-auto" id="sidebar-nav"></nav>
            <div class="p-6 border-t dark:border-slate-800">
                <div class="flex items-center space-x-3 mb-6 px-2">
                    <div class="w-12 h-12 rounded-2xl brand-bg text-white flex items-center justify-center font-black text-xl shadow-lg" id="user-avatar">?</div>
                    <div class="overflow-hidden"><p class="text-sm font-black dark:text-white truncate" id="user-name">...</p><p class="text-[9px] font-bold uppercase tracking-[0.15em]" id="user-role">...</p></div>
                </div>
                <button onclick="logout()" class="w-full py-3 text-red-500 hover:bg-red-50 rounded-2xl font-black text-[11px] uppercase tracking-widest transition hover:scale-105"><i class="fa-solid fa-power-off"></i> Çıkış Yap</button>
            </div>
        </aside>
        <main class="flex-1 p-6 md:p-12 bg-white dark:bg-darkBg min-h-screen overflow-y-auto">
            <header class="mb-12 flex justify-between items-center">
                <div><h1 class="text-4xl font-black text-slate-900 dark:text-white tracking-tight" id="page-title">...</h1></div>
                <button onclick="toggleDarkMode()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 dark:bg-darkCard transition shadow-sm hover:scale-105"><i class="fa-solid fa-moon dark:hidden"></i><i class="fa-solid fa-sun hidden dark:block text-white"></i></button>
            </header>
            <div id="view-content" class="max-w-7xl mx-auto view-fade"></div>
        </main>
    </div>

    <!-- Modals -->
    <div id="custom-modal" class="fixed inset-0 z-[300] bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4">
        <div class="max-w-sm w-full bg-white dark:bg-darkCard p-8 rounded-[2.5rem] shadow-2xl text-center border">
            <div class="w-16 h-16 bg-red-50 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl"><i class="fa-solid fa-circle-question"></i></div>
            <p id="modal-text" class="font-black text-lg text-slate-800 dark:text-white mb-8 italic"></p>
            <div class="flex gap-3">
                <button onclick="hideCustomModal()" class="flex-1 py-4 bg-slate-100 dark:bg-slate-800 rounded-2xl font-bold uppercase text-xs">İptal</button>
                <button id="modal-confirm-btn" class="flex-1 py-4 bg-red-600 text-white rounded-2xl font-black uppercase text-xs shadow-lg">Onayla</button>
            </div>
        </div>
    </div>

    <div id="exam-overlay" class="fixed inset-0 z-[200] bg-white dark:bg-darkBg hidden flex flex-col">
        <div class="h-20 glass border-b px-8 flex justify-between items-center"><h3 class="font-black text-xl italic" id="active-exam-title">SINAV</h3><div class="flex items-center gap-6"><div class="font-black text-blue-600 bg-blue-50 px-5 py-2 rounded-xl"><i class="fa-solid fa-clock"></i> <span id="exam-timer">00:00</span></div><button onclick="showCustomModal('Sınavı Bitirmek İstediğinden Emin Misin?', finishExam)" class="bg-red-600 text-white px-6 py-2 rounded-xl font-bold uppercase text-xs">Sınavı Bitir</button></div></div>
        <div class="flex-1 overflow-y-auto p-12"><div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-12" id="exam-question-area"></div></div>
        <div class="h-24 glass border-t p-4 flex justify-center gap-2" id="exam-pagination"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://tnhofdyonpbmozqzimzj.supabase.co"; 
        const SUPABASE_ANON_KEY = "sb_publishable_xVFfpA85IjnCqIjEJWvtvQ_VZCH_n60"; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null, userProfile = null, activeExamData = null, currentQuestionIndex = 0, studentAnswers = [], examTimerInterval = null;
        let editingLessonId = null, tempQuestions = [], studentSelectedFiles = [];

        // --- CORE UI UTILS ---
        function updateLogos() {
            const isDark = document.documentElement.classList.contains('dark');
            const url = SUPABASE_URL + "/storage/v1/object/public/logos/" + (isDark ? "acik.png" : "koyu.png");
            const nl = document.getElementById('nav-logo'), sl = document.getElementById('sidebar-logo');
            if(nl) nl.src = url; if(sl) sl.src = url;
        }
        function updateTheme(role) {
            const body = document.getElementById('main-body');
            if (body) { body.classList.remove('theme-blue', 'theme-orange'); body.classList.add(role === 'teacher' ? 'theme-orange' : 'theme-blue'); }
            updateLogos();
        }
        function toggleDarkMode() { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; updateLogos(); }
        function hideLoading() { const l = document.getElementById('loading'); if(l) { l.classList.add('opacity-0'); setTimeout(() => l.classList.add('hidden'), 500); } }
        function showLanding() { const lp = document.getElementById('landing-page'), ap = document.getElementById('app'); if(lp) lp.classList.remove('hidden'); if(ap) ap.classList.add('hidden'); updateLogos(); }
        function showAuthScreen(role) { const b = document.getElementById('login-role-badge'); if(b) b.innerText = role === 'teacher' ? 'EĞİTMEN GİRİŞİ' : 'ÖĞRENCİ GİRİŞİ'; document.getElementById('login-overlay').classList.remove('hidden'); }
        function hideAuthScreen() { document.getElementById('login-overlay').classList.add('hidden'); }
        function logout() { localStorage.clear(); supabaseClient.auth.signOut(); location.reload(); }
        function sanitizeFileName(str) { return str.replace(/[^a-z0-9.]/gi, '_').toLowerCase(); }
        function showCustomModal(text, action) { document.getElementById('modal-text').innerText = text; document.getElementById('modal-confirm-btn').onclick = () => { action(); hideCustomModal(); }; document.getElementById('custom-modal').classList.add('active'); }
        function hideCustomModal() { document.getElementById('custom-modal').classList.remove('active'); }

        async function uploadFile(file, folder) {
            if(!file) return "";
            const safeName = sanitizeFileName(file.name);
            const fileName = Date.now() + "_" + safeName;
            const { data, error } = await supabaseClient.storage.from('matota-files').upload(folder + '/' + fileName, file);
            if (error) throw error;
            const { data: { publicUrl } } = supabaseClient.storage.from('matota-files').getPublicUrl(data.path);
            return publicUrl;
        }

        // --- AUTH & SESSION ---
        async function initAuth() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            updateLogos();
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) await handleSession(session); else { showLanding(); hideLoading(); }
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && !userProfile) { if(session) handleSession(session); } 
                else if (event === 'SIGNED_OUT') location.reload();
            });
        }

        async function handleSession(session) {
            try {
                let { data, error } = await supabaseClient.from('profiles').select('*').eq('id', session.user.id).maybeSingle();
                if (!data) { const { data: fb } = await supabaseClient.from('profiles').select('*').eq('email', session.user.email).maybeSingle(); data = fb; }
                if (!data) { logout(); return; }
                currentUser = session.user; userProfile = data; updateTheme(data.role);
                document.getElementById('user-name').innerText = data.full_name;
                document.getElementById('user-role').innerText = data.role === 'teacher' ? 'EĞİTMEN' : 'ÖĞRENCİ';
                document.getElementById('user-avatar').innerText = data.full_name ? data.full_name[0].toUpperCase() : '?';
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                renderSidebar();
                const lastView = localStorage.getItem('lastView') || 'dashboard';
                navigate(lastView);
            } catch (err) { console.error(err); logout(); } finally { hideLoading(); }
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault(); const btn = document.getElementById('login-btn'); btn.disabled = true; btn.innerText = "KONTROL EDİLİYOR...";
            const { error } = await supabaseClient.auth.signInWithPassword({ email: document.getElementById('login-email').value, password: document.getElementById('login-password').value });
            if (error) { document.getElementById('login-error').innerText = error.message; document.getElementById('login-error-container').classList.remove('hidden'); btn.disabled = false; }
        };

        // --- DASHBOARD (RASYONALİST) ---
        async function renderDashboard() {
            document.getElementById('page-title').innerText = 'Dashboard';
            const content = document.getElementById('view-content');
            try {
                if (userProfile.role === 'teacher') {
                    const { data: subs } = await supabaseClient.from('homework_submissions').select('*, profiles(full_name), homeworks(title)').order('created_at', { ascending: false }).limit(3);
                    const { data: lessons } = await supabaseClient.from('lessons').select('*').gte('scheduled_at', new Date().toISOString()).order('scheduled_at', { ascending: true }).limit(3);
                    content.innerHTML = '<div class="grid md:grid-cols-2 gap-10 view-fade"><div class="brand-bg p-12 rounded-[4rem] text-white shadow-2xl relative overflow-hidden italic font-black text-4xl">Ali Hoca Hoş Geldin!</div><div class="bg-white dark:bg-darkCard p-10 rounded-[3rem] border shadow-sm"><h4 class="font-black uppercase text-[10px] text-slate-400 mb-6 italic">Yaklaşan Dersler</h4><div class="space-y-4">' + (lessons?.map(l => '<div class="p-4 bg-slate-50 dark:bg-slate-900 rounded-2xl flex justify-between items-center"><span class="font-bold text-sm">' + l.title + '</span><span class="text-[10px] opacity-50">' + new Date(l.scheduled_at).toLocaleString('tr-TR') + '</span></div>').join('') || 'Ders yok.') + '</div></div><div class="md:col-span-2 bg-white dark:bg-darkCard p-10 rounded-[3rem] border shadow-sm"><h4 class="font-black uppercase text-[10px] text-slate-400 mb-8 italic">Son Ödevler</h4><div class="grid md:grid-cols-3 gap-6">' + (subs?.map(s => '<div class="p-5 border-2 brand-border rounded-2xl bg-white dark:bg-slate-800 shadow-sm font-bold text-sm"><p class="text-[10px] brand-text uppercase mb-1">' + (s.homeworks?.title || 'Ödev') + '</p>' + s.profiles?.full_name + '</div>').join('') || 'Ödev yok.') + '</div></div></div>';
                } else {
                    const { data: pnts } = await supabaseClient.from('points').select('*').eq('student_id', userProfile.id);
                    const { data: l } = await supabaseClient.from('lessons').select('*').eq('student_id', userProfile.id).gte('scheduled_at', new Date().toISOString()).order('scheduled_at', { ascending: true }).limit(2);
                    const { data: h } = await supabaseClient.from('homeworks').select('*').eq('student_id', userProfile.id).gte('deadline', new Date().toISOString()).limit(2);
                    const total = pnts?.reduce((acc, curr) => acc + curr.amount, 0) || 0;
                    content.innerHTML = '<div class="grid md:grid-cols-2 gap-10 view-fade"><div class="brand-bg p-12 rounded-[4rem] text-white shadow-2xl flex flex-col justify-center items-center italic font-black"><span class="text-sm uppercase opacity-50 mb-2">Başarı Puanın</span><span class="text-8xl">' + total + '</span></div><div class="space-y-6"><div class="bg-white dark:bg-darkCard p-8 rounded-[3rem] border shadow-sm"><h4 class="font-black text-[10px] text-slate-400 uppercase tracking-widest mb-4 italic">Yaklaşan Dersler</h4>' + (l?.map(ls => '<p class="font-bold text-sm mb-1">' + ls.title + '</p><p class="text-[10px] opacity-50 mb-3">' + new Date(ls.scheduled_at).toLocaleString('tr-TR') + '</p>').join('') || 'Ders yok.') + '</div><div class="bg-white dark:bg-darkCard p-8 rounded-[3rem] border shadow-sm"><h4 class="font-black text-[10px] text-slate-400 uppercase tracking-widest mb-4 italic">Yaklaşan Ödevler</h4>' + (h?.map(hw => '<p class="font-bold text-sm mb-1">' + hw.title + '</p><p class="text-[10px] opacity-50 mb-3">Son: ' + new Date(hw.deadline).toLocaleString('tr-TR') + '</p>').join('') || 'Ödev yok.') + '</div></div></div>';
                }
            } catch(e) { console.error(e); }
        }

        // --- VIEWS NAVIGATOR ---
        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const teacherViews = [ { id: 'dashboard', name: 'Dashboard', icon: 'fa-chart-line' }, { id: 't-students', name: 'Öğrenci Kayıt', icon: 'fa-user-plus' }, { id: 't-lessons', name: 'Ders Planla', icon: 'fa-calendar-day' }, { id: 't-homeworks', name: 'Ödev Yönetimi', icon: 'fa-book' }, { id: 't-exams', name: 'Sınav Hazırla', icon: 'fa-file-signature' }, { id: 't-points', name: 'Puan Sistemi', icon: 'fa-star' }, { id: 't-messages', name: 'Mesajlar', icon: 'fa-envelope-open-text' }, { id: 't-settings', name: 'Sistem Kodları', icon: 'fa-code' } ];
            const studentViews = [ { id: 'dashboard', name: 'Panelim', icon: 'fa-house' }, { id: 's-lessons', name: 'Derslerim', icon: 'fa-video' }, { id: 's-homeworks', name: 'Ödevlerim', icon: 'fa-pencil-ruler' }, { id: 's-exams', name: 'Sınavlarım', icon: 'fa-file-lines' }, { id: 's-points', name: 'Puanlarım', icon: 'fa-trophy' }, { id: 's-study', name: 'Ders Çalışma', icon: 'fa-graduation-cap' }, { id: 's-sordur', name: 'Sordur', icon: 'fa-comment-dots' }, { id: 's-lgs', name: 'LGS Robotu', icon: 'fa-calculator' } ];
            const menu = userProfile.role === 'teacher' ? teacherViews : studentViews;
            nav.innerHTML = menu.map(item => '<button onclick="navigate(\'' + item.id + '\')" id="nav-' + item.id + '" class="sidebar-link w-full flex items-center space-x-4 px-6 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest transition hover:bg-slate-100 dark:hover:bg-slate-800/50"><i class="fa-solid ' + item.icon + ' text-lg"></i><span>' + item.name + '</span></button>').join('');
        }

        async function navigate(viewId) {
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
            const btn = document.getElementById('nav-' + viewId); if (btn) btn.classList.add('active');
            localStorage.setItem('lastView', viewId);
            const content = document.getElementById('view-content');
            content.innerHTML = '<div class="p-20 flex justify-center"><div class="animate-spin h-10 w-10 border-4 border-slate-200 border-t-blue-600 rounded-full"></div></div>';
            
            try {
                switch(viewId) {
                    case 'dashboard': await renderDashboard(); break;
                    case 't-students': await renderTeacherStudents(); break;
                    case 't-lessons': await renderTeacherLessons(); break;
                    case 't-homeworks': await renderTeacherHomeworks(); break;
                    case 't-exams': await renderTeacherExams(); break;
                    case 't-points': await renderTeacherPoints(); break;
                    case 't-messages': await renderTeacherMessages(); break;
                    case 't-settings': await renderTeacherSettings(); break;
                    case 's-lessons': await renderStudentLessons(); break;
                    case 's-homeworks': await renderStudentHomeworks(); break;
                    case 's-exams': await renderStudentExams(); break;
                    case 's-points': await renderStudentPoints(); break;
                    case 's-study': case 's-sordur': case 's-lgs': await renderDynamicView(viewId.split('-')[1]); break;
                    default: await renderDashboard();
                }
            } catch(e) { console.error(e); }
        }

        // --- TEACHER: EXAMS ---
        async function renderTeacherExams() {
            document.getElementById('page-title').innerText = 'Sınav Yönetimi';

        async function renderTeacherLessons() { const { data: s } = await supabaseClient.from('profiles').select('*').eq('role', 'student'); const { data: l } = await supabaseClient.from('lessons').select('*, profiles(full_name)'); let listHTML = l?.map(ls => '<div class="p-6 bg-white dark:bg-darkCard border rounded-2xl flex justify-between items-center shadow-sm mb-4"><div><h5 class="font-black uppercase text-sm">' + ls.title + '</h5><p class="text-[10px] font-bold text-slate-400">' + (ls.profiles?.full_name || 'Bilinmiyor') + ' • ' + new Date(ls.scheduled_at).toLocaleString('tr-TR') + '</p></div><div class="flex gap-2"><button onclick="startEditLesson(\'' + ls.id + '\')" class="p-2 text-blue-500 transition hover:scale-110"><i class="fa-solid fa-pencil"></i></button><button onclick="deleteItem(\'lessons\', \'' + ls.id + '\', renderTeacherLessons)" class="p-2 text-red-400 transition hover:scale-110"><i class="fa-solid fa-trash"></i></button></div></div>').join('') || '<p class="text-center p-10 italic">Ders yok.</p>'; document.getElementById('view-content').innerHTML = '<div class="grid md:grid-cols-2 gap-10 view-fade"><form id="lesson-form" class="bg-white dark:bg-darkCard p-8 rounded-3xl border space-y-4 h-fit"><select id="l-student" class="w-full p-4 rounded-xl border dark:bg-darkBg">' + (s?.map(st => '<option value="' + st.id + '">' + st.full_name + '</option>').join('') || '') + '</select><input type="text" id="l-title" placeholder="Ders Başlığı" required class="w-full p-4 rounded-xl border dark:bg-darkBg"><input type="url" id="l-link" placeholder="Meet Linki" required class="w-full p-4 rounded-xl border dark:bg-darkBg"><input type="datetime-local" id="l-time" required class="w-full p-4 rounded-xl border dark:bg-darkBg"><button type="submit" id="lesson-form-btn" class="w-full brand-bg text-white py-4 rounded-xl font-black">Yayınla</button></form><div class="space-y-4">' + listHTML + '</div></div>'; document.getElementById('lesson-form').onsubmit = async (e) => { e.preventDefault(); const btn = document.getElementById('lesson-form-btn'); btn.disabled = true; const d = { student_id: document.getElementById('l-student').value, title: document.getElementById('l-title').value, link: document.getElementById('l-link').value, scheduled_at: new Date(document.getElementById('l-time').value).toISOString() }; let { error } = editingLessonId ? await supabaseClient.from('lessons').update(d).eq('id', editingLessonId) : await supabaseClient.from('lessons').insert([d]); if(!error) { alert("Gönderildi!"); editingLessonId = null; renderTeacherLessons(); } else { alert(error.message); btn.disabled = false; } }; }
        async function startEditLesson(id) { editingLessonId = id; const { data: l } = await supabaseClient.from('lessons').select('*').eq('id', id).single(); if (l) { document.getElementById('lesson-form-title').innerText = "Dersi Düzenle"; document.getElementById('l-student').value = l.student_id; document.getElementById('l-title').value = l.title; document.getElementById('l-link').value = l.link; const d = new Date(l.scheduled_at); const off = new Date(d.getTime() - (d.getTimezoneOffset() * 60000)); document.getElementById('l-time').value = off.toISOString().slice(0, 16); document.getElementById('lesson-form').scrollIntoView({ behavior: 'smooth' }); } }

        window.onload = initAuth;
